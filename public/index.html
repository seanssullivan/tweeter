<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/27e25fecdb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="app-logo">tweeter</span>
      <button id="form-toggle">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-chevron-down fa-sm"></i>
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <header>
        <img src="/images/profile-hex.png">
        <h2>Amy Mansell</h2>
      </header>

      <div id="tweet-container">
        <section id="compose-tweet">
          <h2>Compose Tweet</h2>
          <form id="new-tweet" method="POST" action="tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <footer>
              <div>
                <button type="submit">Tweet</button>
                <span id="error-message"></span>
              </div>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        
        <section id="timeline"></section>
      </div>

    </main>
    
    <button id="return-to-top"><i class="fas fa-chevron-up fa-3x"></i></button>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/scroll-actions.js"></script>
    <script type="text/javascript" src="/scripts/display-tweet-form.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/render-tweets.js"></script>
    <script type="text/javascript" src="/scripts/request-handlers.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>
